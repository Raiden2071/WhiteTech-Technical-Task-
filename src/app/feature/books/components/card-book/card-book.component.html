<mat-card class="book-card" (click)="onOpenDialog($event, BOOKS_DIALOG_TYPES.SHOW)">
  <div class="img-block">
    @if (book().image) {
      <img mat-card-image class="card-image" [src]="book().image" alt="Book cover" priority />
    } @else {
      <p class="card-photo-name">NO IMAGE</p>
    }
  </div>

  <mat-card-content>
    <p class="card-name">{{ book().name }}</p>
    <p class="card-author">{{ book().author }}</p>
  </mat-card-content>

  <mat-card-actions class="buttons-handler">
    <button class="card-btn" (click)="onOpenDialog($event, BOOKS_DIALOG_TYPES.DELETE)">
      <img ngSrc="icons/bin.svg" class="bin" alt="delete" height="16" width="16" />
    </button>
    <button class="card-btn" (click)="onOpenDialog($event, BOOKS_DIALOG_TYPES.EDIT)">
      <img ngSrc="icons/pencil.svg" class="pencil" alt="edit" height="16" width="16" />
    </button>
  </mat-card-actions>
</mat-card>
